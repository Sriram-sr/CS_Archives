{% extends "blogApp/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ profile.image.url }}" alt="url problem">
    <div class="media-body">
      <h2 class="account-heading">{{ profile.user.username }}</h2>
      <p class="text-secondary">{{ profile.user.email }}</p>
      <p class="text-secondary">{{ profile.bio }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <a href="{% url 'profile-edit' %}" class="border-bottom mb-4">Edit Profile</a>
      
    </fieldset>
    <div class="form-group">
    </div>
  </form>
</div>

{% endblock content %}
