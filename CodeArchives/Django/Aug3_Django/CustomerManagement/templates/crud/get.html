{% extends "crud/base.html" %}

{% block content %}

<h3 style="color:darkslategrey ;">Get Output....</h3><br>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.salary}}</td>
            <td><a href="{% url 'put' employee.id %}">Update</a></td>
            <td><a href="{% url 'delete' employee.id %}">Delete</td>
        </tr>
        {% endfor %}
    </tbody>
</table><br>

<a href="{% url 'crud' %}"><button type="button" class="btn btn-dark">HOME</button></a>

{% endblock %}
