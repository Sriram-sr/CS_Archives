<h3>Recent Activity</h3>
        <hr>
        {% for msg in messages %}
        <p>@ {{msg.user}}   {{msg.created|timesince}}</p>
        <small>message at {{msg.room}}</small>
        <p>{{msg.body}}</p>
        {% if msg.user == request.user %}
        <a href="{% url 'delete-message' msg.id %}">delete</a>
        {% endif %}
        <hr>
        {% endfor %}
