<!DOCTYPE html>
<html>
    <head>
        <title>Update page</title>
        <body>
        <form action="updaterecord/{{mymember.id}}" method="post">
            {% csrf_token %}
            First Name : <br>
            <input name="first" value="{{mymember.firstname}}">
            <br><br>
            Last Name : <br>
            <input name="last" value="{{mymember.lastname}}">
            <br><br>
            <input type="submit" value="Submit">
        </form>
        </body>

    </head>
</html>
