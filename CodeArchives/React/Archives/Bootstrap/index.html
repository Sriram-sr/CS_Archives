<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a style="width: 20px; height: 100px" href="dummy.html">this</a>
    <a href="dummy.html">that</a>
    <div class="container pt-3">
      <h1>Responsive Containers</h1>
      <p>Resize the browser window to see the effect.</p>
    </div>
    <div class="z-3 position-absolute p-5 rounded-3" style="background-color: red;">Hello </div>
    <div class="z-2 position-absolute p-5 rounded-3" style="background-color: green;">
        <div class="container-sm border">.container-sm</div>
        <div class="container-md mt-3 border">.container-md</div>
        <div class="container-lg mt-3 border">.container-lg</div>
        <div class="container-xl mt-3 border">.container-xl</div>
        <div class="container-xxl mt-3 border">.container-xxl</div>
    </div>
    <div class="z-1 position-absolute p-5 rounded-3"></div>
    <div class="z-0 position-absolute p-5 rounded-3"></div>
    <div class="z-n1 position-absolute p-5 rounded-3"></div>

  </body>
</html>
